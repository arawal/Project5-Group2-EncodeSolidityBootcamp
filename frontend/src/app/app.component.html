<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: 100%; position: absolute">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Wallet</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li *ngIf="!wallet" class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#home"></use>
                </svg>
                Connect Wallet
            </a>
        </li>
        <li *ngIf="wallet">
            <a href="#" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#speedometer2"></use>
                </svg>
                Disconnect
            </a>
        </li>
        <li *ngIf="wallet">
            <a href="#" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#table"></use>
                </svg>
                Refresh
            </a>
        </li>
        <li *ngIf="wallet">
            <a href="#" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#grid"></use>
                </svg>
                Request Tokens
            </a>
        </li>
        <li *ngIf="wallet">
            <a href="#" class="nav-link link-dark">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#people-circle"></use>
                </svg>
                Transfer Tokens
            </a>
        </li>
    </ul>
    <hr>
</div>

<div class="container my-4" style="padding-left:280px; padding-top: 50px;">
    <form class="form-signin">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Feeling lucky?</h1>
        </div>

        <div class="form-label-group mb-4">
            <input type="number" id="inputTokens" class="form-control" placeholder="# tokens" required="" autofocus="">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit offer</button>
    </form>
</div>
